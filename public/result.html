
<!DOCTYPE html>
<html>
  <script>
function getAllUrlParams(url) {

// get query string from url (optional) or window
var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

// we'll store the parameters here
var obj = {};

// if query string exists
if (queryString) {

  // stuff after # is not part of query string, so get rid of it
  queryString = queryString.split('#')[0];

  // split our query string into its component parts
  var arr = queryString.split('&');

  for (var i=0; i<arr.length; i++) {
    // separate the keys and the values
    var a = arr[i].split('=');

    // in case params look like: list[]=thing1&list[]=thing2
    var paramNum = undefined;
    var paramName = a[0].replace(/\[\d*\]/, function(v) {
      paramNum = v.slice(1,-1);
      return '';
    });

    // set parameter value (use 'true' if empty)
    var paramValue = typeof(a[1])==='undefined' ? true : a[1];


    // if parameter name already exists
    if (obj[paramName]) {
      // convert value to array (if still string)
      if (typeof obj[paramName] === 'string') {
        obj[paramName] = [obj[paramName]];
      }
      // if no array index number specified...
      if (typeof paramNum === 'undefined') {
        // put the value on the end of the array
        obj[paramName].push(paramValue);
      }
      // if array index number specified...
      else {
        // put the value at that index number
        obj[paramName][paramNum] = paramValue;
      }
    }
    // if param name doesn't exist yet, set it
    else {
      obj[paramName] = paramValue;
    }
  }
}

return obj;
}
    var avg_lat = getAllUrlParams().avg_lat;

    var preffered= getAllUrlParams().preffered;


  </script>

      <script>

      var map;
      var infowindow;

      function initMap() {
        console.log(avg_lat);
        console.log(avg_long);
        console.log(preffered);

        //var pyrmont = {lat: 42.358130, lng: -71.092436};
        var pyrmont = {lat: Number(avg_lat), lng: Number(avg_long)};
        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        var request = {
      location: pyrmont,
      radius: '500',
      query: preffered
      };
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
/*         service.nearbySearch({
          location: pyrmont,
          radius: 500,
          //type: ['restaurant']
        }, callback); */
      }



      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < 1; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  <body>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiYrja2-ZjF2JEpiI_W16ODrGBBsHijOs&callback=initMap&libraries=places">
